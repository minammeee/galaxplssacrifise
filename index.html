<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacrificio Galactic</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1, h3 {
      color: #00FF85;
      font-weight: bold;
      text-transform: uppercase;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #1c1c1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 133, 0.1);
      text-align: center;
    }

    button {
      background-color: #00FF85;
      border: none;
      color: #111;
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc6b;
    }

    input[type="number"] {
      padding: 15px;
      font-size: 16px;
      width: 100%;
      background-color: #2a2a2e;
      border: none;
      color: #fff;
      border-radius: 5px;
      margin: 15px 0;
    }

    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 5px #00FF85;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4c4c;
    }

    #walletAddress {
      margin: 20px 0;
      font-size: 18px;
      color: #00FF85;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sacrificio Galactic</h1>
    <p>Realiza tu sacrificio de PLS para recibir Galactic tokens después de 45 días.</p>
    
    <button id="connectWallet">Conectar Billetera</button>
    <p id="walletAddress"></p>

    <h3>Realizar Sacrificio</h3>
    <input type="number" id="plsAmount" placeholder="Cantidad de PLS a sacrificar" />
    <button id="sacrifice">Realizar Sacrificio</button>

    <h3>Reclamar Galactic</h3>
    <button id="claimGalactic">Reclamar Galactic</button>

    <p id="status" class="status"></p>
  </div>

        "type": "function"

      {

          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          document.getElementById("walletAddress").innerText = `Billetera Conectada: ${userAccount}`;
          contract = new web3.eth.Contract(abi, contractAddress);
        } catch (error) {
          console.error("Error al conectar la billetera:", error);
          alert("Error al conectar la billetera. Por favor, inténtalo de nuevo.");
        }
      } else {
        alert("MetaMask no está instalado. Por favor instálalo para continuar.");
      }
    };

        return;

        })

          document.getElementById("status").innerText = `Transacción enviada: ${hash}`;
